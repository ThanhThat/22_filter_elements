<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22 Filter Element</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main.min.css" />

    <!-- Custom JS -->
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <ul class="nav-list">
          <li>
            <button type="btn" class="btn-link active" type-food="all">
              All food
            </button>
          </li>

          <li>
            <button type="btn" class="btn-link" type-food="salad">Salad</button>
          </li>

          <li>
            <button type="btn" class="btn-link" type-food="meat">Meat</button>
          </li>

          <li>
            <button type="btn" class="btn-link" type-food="drinks">
              Drinks
            </button>
          </li>

          <li>
            <button type="btn" class="btn-link" type-food="dessert">
              Dessert
            </button>
          </li>
        </ul>
      </nav>

      <main>
        <div class="food-list">
          <div class="food-item">
            <img
              src="./assets/images/dessert1.jpg"
              alt="dessert1"
              type-food="dessert"
            />
          </div>

          <div class="food-item">
            <img
              src="./assets/images/drinks1.jpg"
              alt="drinks1"
              type-food="drinks"
            />
          </div>

          <div class="food-item">
            <img
              src="./assets/images/drinks2.jpg"
              alt="drinks2"
              type-food="drinks"
            />
          </div>

          <div class="food-item">
            <img
              src="./assets/images/drinks3.jpg"
              alt="drinks3"
              type-food="drinks"
            />
          </div>

          <div class="food-item">
            <img src="./assets/images/meat1.jpg" alt="meat1" type-food="meat" />
          </div>

          <div class="food-item">
            <img src="./assets/images/meat2.jpg" alt="meat2" type-food="meat" />
          </div>

          <div class="food-item">
            <img
              src="./assets/images/salad1.jpg"
              alt="salad1"
              type-food="salad"
            />
          </div>

          <div class="food-item">
            <img
              src="./assets/images/salad2.jpg"
              alt="salad2"
              type-food="salad"
            />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
